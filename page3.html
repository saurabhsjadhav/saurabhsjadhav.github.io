<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Smile, Our Story üì∑</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #ffd700;
      margin: 2rem 0 1rem;
      text-shadow: 0 0 20px #ff69b4;
    }

    .audio-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .audio-section h3 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #ff69b4;
    }

    .slider-wrapper {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
      gap: 2rem;
      padding: 2rem;
      animation: scroll 40s linear infinite;
      will-change: transform;
    }

    .slider:hover {
      animation-play-state: paused;
    }

    .slider img {
      width: 280px;
      height: 380px;
      object-fit: cover;
      border-radius: 20px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 20px #ff69b4;
    }

    .slider img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #fff;
      z-index: 2;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* Duplicate track for infinite effect */
    .slider-track {
      display: flex;
    }

    .next-page-btn {
      display: block;
      margin: 2rem auto;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #00c3ff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 15px #00c3ff;
      transition: all 0.3s ease;
      text-align: center;
    }

    .next-page-btn:hover {
      background-color: #0099cc;
      box-shadow: 0 0 25px #00c3ff;
    }

    @media (max-width: 768px) {
      .slider img {
        width: 200px;
        height: 270px;
      }

      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
