<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Birthday Wishes 🎂</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .cake-scene {
      text-align: center;
      padding: 3rem;
    }
    .cake-img {
      width: 200px;
      cursor: pointer;
      animation: floatCake 2s ease-in-out infinite;
    }
    @keyframes floatCake {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .message-box {
      display: none;
      margin-top: 2rem;
      background: #fff0f5;
      padding: 1.5rem;
      border-radius: 10px;
      font-size: 1.2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="cake-scene">
    <h2>Cut the Cake 🎉</h2>
    <img src="C:\Users\Lenovo\Downloads\akshada\akshada-birthday-website\assets\images\image.png" alt="Cake" class="cake-img" onclick="revealMessage()">
    <audio id="cutSound">
      <source src="assets/audio/Khoobsurat-320kbps (mp3cut.net).mp3" type="audio/mpeg">
    </audio>

    <div id="bdayMessage" class="message-box">
      <p>Akshada, tujhya aathvanin madhun ek ek moment mala ajun distoy. Tu jashi ahes, ti khup special ahes. Mazya life madhla tu best part ahes. Happy Birthday once again, with all my heart. 🎂❤️</p>
      <button onclick="location.href='page5.html'">Last Surprise 🎁</button>
    </div>
  </div>

  <script>
    function revealMessage() {
      document.getElementById('cutSound').play();
      document.getElementById('bdayMessage').style.display = 'block';
    }
  </script>
  
</body>
</html>
