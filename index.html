<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Akshada ðŸŽ‚</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffe3ec, #a0f1ff);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: backgroundGlow 10s infinite alternate;
    }

    @keyframes backgroundGlow {
      0% { background: linear-gradient(135deg, #ffe3ec, #a0f1ff); }
      100% { background: linear-gradient(135deg, #ffc0cb, #add8e6); }
    }

    .landing {
      text-align: center;
      color: #fff;
      animation: fadeIn 2s ease-in-out;
    }

    .title {
      font-size: 3.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 20px #ff00cc, 0 0 40px #ff66cc;
      animation: glow 2s infinite alternate;
    }

    .sub {
      font-size: 1.8rem;
      color: #fefefe;
      margin-bottom: 2rem;
      text-shadow: 0 0 8px #00eaff;
      animation: fadeInUp 2s ease-out;
    }

    #startBtn {
      padding: 1rem 2.5rem;
      font-size: 1.3rem;
      background-color: #ff5ec4;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff5ec4;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    #startBtn:hover {
      background-color: #ff007b;
      box-shadow: 0 0 30px #ff33a6;
      transform: scale(1.05);
    }

    .next-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      background-color: #00ffd5;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffd5;
      transition: 0.3s;
    }

    .next-btn:hover {
      background-color: #00b8a9;
      color: #fff;
      box-shadow: 0 0 20px #00ffd5;
    }

    .slideshow {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      animation: fadeInUp 2s ease-in;
    }

    .slideshow img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      animation: floatImg 6s ease-in-out infinite;
    }

    @keyframes floatImg {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 94, 196, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(255, 94, 196, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 94, 196, 0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00cc; }
      to { text-shadow: 0 0 20px #ff66cc; }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="assets/audio/magic-garden.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="landing">
    <h1 class="title">Happy Birthday Akshada ðŸŽ‰</h1>
    <p class="sub">A magical surprise is waiting for you!</p>
    
    <button id="startBtn">Start Your Journey ðŸŒ¸</button>
  </div>

  <script src="assets/js/gsap.min.js"></script>
  <script>
    const startBtn = document.getElementById('startBtn');
    startBtn.addEventListener('click', () => {
      window.location.href = 'page2.html';
    });
  </script>
</body>
</html>
