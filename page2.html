<!DOCTYPE html>
<html lang="en">

  <style>
    body {

      background: linear-gradient(to bottom right, #ffe3ec, #c1f8ff);
      color: #fff;
      text-align: center;
      animation: bgGlow 10s infinite alternate;
    }

    @keyframes bgGlow {
      0% { background: linear-gradient(to bottom right, #ffe3ec, #c1f8ff); }
      100% { background: linear-gradient(to bottom right, #ffc0cb, #add8e6); }
    }

    h2, h3 {

    }

    .audio-section {

    }

    audio {
      margin-top: 1rem;
      border: 2px solid #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px #00eaff;
    }

    .memory-slideshow {
      margin-top: 2rem;
      animation: fadeInUp 2s ease-in;
    }

    .slideshow-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
      position: relative;
    }

    .slide {
  display: none;
  width: 90vw;       /* 90% of the viewport width */
  max-width: 650px;  /* max limit to prevent too wide */
  height: auto;      /* keep aspect ratio */
  max-height: 85vh;  /* prevent overflow on small screens */
  object-fit: contain;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
  animation: floatImg 6s ease-in-out infinite;
  transition: transform 0.5s ease, box-shadow 0.5s ease;
}


    .slide.hovered {
      transform: scale(1.1);
      z-index: 10;
    }

    .bestie-circle {
      margin-top: 4rem;
      animation: fadeInUp 1.5s ease-in-out;

    .bestie-circle h3 {

      margin-bottom: 1rem;
    }

    .circle-photo {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 15px #ff7de7, 0 0 25px #ffc0cb;
      animation: glowCircle 2s infinite alternate;
    }

    .circle-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .next-btn {
      margin: 2rem;
      padding: 1rem 2rem;

      border: none;
      border-radius: 30px;
      background-color: #ff5ec4;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 20px #ff5ec4;
      transition: 0.3s ease;
      animation: pulse 2s infinite;
    }

    .next-btn:hover {
      background-color: #ff007b;
      box-shadow: 0 0 30px #ff33a6;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 94, 196, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(255, 94, 196, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 94, 196, 0); }

  <script>
    let slides = document.querySelectorAll(".slide");
    let index = 0;
    let interval;

    function showSlide() {
      slides.forEach((slide, i) => {
        slide.style.display = i === index ? "block" : "none";
      });
      index = (index + 1) % slides.length;
    }

    function startSlideshow() {
      interval = setInterval(showSlide, 4000);
    }

    function pauseSlideshow() {
      clearInterval(interval);
    }

    slides.forEach(slide => {
      slide.addEventListener("mouseenter", () => {
        pauseSlideshow();
        slide.classList.add("hovered");
      });
      slide.addEventListener("mouseleave", () => {
        slide.classList.remove("hovered");
        startSlideshow();
      });
    });

    showSlide();
    startSlideshow();
  </script>
